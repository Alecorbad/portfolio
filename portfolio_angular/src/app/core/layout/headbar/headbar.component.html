<div id="headbar" [ngStyle]="{'background-color' : selectedPage.data.headColor}">
  <div id="pages-container">
    <ul id="page-list">
      <li
        class="page-item"
        *ngFor="let page of pages"
        (click)="changePage(page)"
      >
        <div>
          <label>
            {{ page.data.title }}
          </label>
        </div>
      </li>
    </ul>
  </div>
</div>
